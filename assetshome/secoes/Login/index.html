<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Store</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!--Navbar-->
  <header>
    <nav class="cabeçalho">
      <a class="logo">FP</a>
      <ul class="nav-list">
        <li><a href="https://pedrohenriquefernandesmelo.github.io/fp-store/">Home</a></li>
        <li><a href="https://pedrohenriquefernandesmelo.github.io/fp-store/assetshome/secoes/Login/index.html">Login</a></li>
        <li><a href="https://pedrohenriquefernandesmelo.github.io/fp-store/assetshome/secoes/About/index.html">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
    <div class="main-login">
        <div class="left-login">
            <img src="assets/images/moça.svg" class="left-login-image" alt="animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login" name="btn">Login</button>
            </div>
        </div>
    </div>

</body>
</html>
